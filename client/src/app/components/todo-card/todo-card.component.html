<div [ngClass]="{'card text-center mb-3': true, 'bg-primary': todo.priority === 1, 'bg-warning': todo.priority === 2, 'bg-light': todo.priority >= 3}">
  <div class="card-header">
    <strong>{{ todo.user ? todo.user.username : "none" }}</strong>
  </div>

  <div class="card-body">
    <h4 [ngClass]="{'card-title': true, 'is-complete': todo.completed}">
      {{ todo.title }}
    </h4>

    <p class="card-text">
      {{ todo.content }}
    </p>

    <a href="#" class="btn btn-dark mb-2 mx-2">
      <i class="fas fa-edit"></i>
    </a>

    <button class="btn btn-danger mb-2 mx-2" (click)="onDelete(todo)">
      <i class="fas fa-trash"></i>
    </button>
  </div>

  <div class="card-footer">
    {{ todo.dueDate }}
  </div>
</div>
